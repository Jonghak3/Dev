<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>어서오세요</h1>
    <script>
        // prompt창을 띄워 사용자에게 이름을 입력받음
        let name = prompt("이름을 입력하세요.");
        document.write("<p><big><b>"+ name + "</b></big>님 환영합니다.</p>");
    </script>
</body>
</html>
