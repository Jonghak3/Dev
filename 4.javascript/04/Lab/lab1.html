<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #0c3268;
            color : rgb(243, 243, 243);
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;   /*최대 너비*/
            margin: 0 auto;     /*가운데 정렬*/
        }
        h1 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 2px 2px #000;
            margin-bottom: 30px;
        }
        .main {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid yellow;
        }
        .sale-info {
            background-color: rgb(60, 73, 72);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        .result {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        button {
            background-color: yellow;
            color: #0c3268;
            border: none;
            padding: 12px 25px;
            margin: 20px 5px 5px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffeb3b;
        }
    </style>
    📆💰🎉💡👍
</head>
<body>
    <div class="container">
        <h1>💰 요일별 할인율 계산기</h1>
        <div class="main">
            <h3>요일에 따른 할인율을 확인하세요</h3>
            <p>요일을 입력하거나 Enter키를 눌러 오늘의 할인율을 확인할 수 있습니다.</p>
            <div class="sale-info">
                <h4>📆 요일별 할인율 안내</h4>
                <ul>
                    <li><strong>월요일, 화요일:</strong> 10% 할인</li>
                    <li><strong>수요일, 목요일:</strong> 15% 할인</li>
                    <li><strong>금요일:</strong> 20% 할인(불금 특가!🎉)</li>
                    <li><strong>토요일, 일요일:</strong> 5% 할인</li>
                </ul>
            </div>
            <button onclick="saleCheck()">할인율 확인</button>
            <div id="saleResult" class="result"></div>
        </div>
    </div>
    <script>
        function saleCheck() {
            let weekday = prompt("요일을 입력하세요 (월, 화, 수, 목, 금, 토, 일) 또는 Enter로 오늘 요일:")
            let persentage;
            let sale;
            let tips = "💡할인을 적용하여 쇼핑하세요!";

            switch(weekday) {
                case "월" :
                case "화" :
                    persentage = "10%";
                    sale = "📆기본 할인";
                    break;
                case "수" :
                case "목" :
                    persentage = "15%";
                    sale = "👍좋은 할인!";
                    break;
                case "금" :
                    persentage = "20%"
                    sale = "🎉최대 할인!"
                    break;
                case "토" :
                case "일" :
                    persentage = "5%"
                    sale = "📆기본 할인"
                    break;
                default :
                    document.getElementById("saleResult").innerHTML= "제대로 써라";
                    break;   
            }
            document.getElementById("saleResult").innerHTML
            =`
                <h3>${weekday}요일 할인율: <span style="color: yellow; font-size: 1.3em">${persentage}</span><br>
                ${sale}</h3>
                ${tips}
            `


        }
    </script>
</body>
</html>
