<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1fffec, #04aa36);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        /*메인 컨테이너*/
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2d3136;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid#ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #a29bfe;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #1fffec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: backgroud 0.3;
        }
        .btn:hover {
            background: #04aa36;
        }
        .result-card {
            background: #e8f4fd;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .result-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .result-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊점수 등급 계산기</h1>

        <h3>📝점수를 입력하고 등급을 확인해보세요!</h3>

        <div class="input-group">
            <label for="scoreInput">점수 입력(0 - 100점)</label>
            <input type="number" id="scoreInput" placeholder="25" min="0" max="120">
        </div>

        <button class="btn" onclick="checkGrade()">📊등급 계산하기</button>
        <div id="gradeResult" class="result-card hidden">
            <div id="scoreEmoji" class="result-emoji"></div>
            <div id="scoreGrade" class="result-grade"></div>
            <div id="scoretext" class="result-text"></div>
        </div>
    </div>
    <script>
        function checkAge() {
            let scoreInput = document.getElementById("scoreInput").value;

            if(scoreInput === "") {
                alert("점수를 입력해주세요!");
                document.getElementById(scoreInput).focus();
                return;
            }
            let score = Number(scoreInput)
            
            if(score isNaN(score) || score.trim() === "") {
                alert("숫자만 입력해 주세요!");
                document.getElementById("scoreInput").value = ""; // 입력칸비우기
                document.getElementById("scoreInput").focus();  //입력칸에 커서 이동.
                return;
            }

            if(score < 0) {
                alert("점수는 0보다 작을 수 없어요!");
                document.getElementById("scoreInput").value = ""; // 입력칸비우기
                document.getElementById("scoreInput").focus();  //입력칸에 커서 이동.
                return;
            }


        }

                
    </script>
</body>
</html>
