<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            margin: 0;
        }
        /* 메인 네비게이션 컨테이너 */
        .main-nav{
            background: #333;
            padding: 15px 0;         /* 좌우 패딩 0으로 설정 */
        }

        .main-nav ul{
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .main-nav li{
            display: inline-block;  /* 가로로 나란히 배치 (flex 대신 사용) */
            margin: 0 15px;
        }

        .main-nav a{
            color: white;
            text-decoration: none;
            padding: 12px 20px; /* 클릭 영역 확대 */
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;  /* 약간 굵은 글씨 */
            font-size: 16px;
        }

        .main-nav a:hover{
            background: #555; /* 마우스 올렸을 때 밝은 회색 배경 */
        }

        .main-nav a.active:hover{
            background: #0056b3;    /* active 상태에서 호버 시 더 진한 파란색 */
        }

    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#" class="active"><i class="fa-solid fa-house"></i> 홈</a></li>
            <li><a href="#" class=""><i class="fa-solid fa-headset"></i>서비스</a></li>
            <li><a href="#" class=""><i class="fa-solid fa-folder-open"></i>포트폴리오</a></li>
            <li><a href="#" class=""><i class="fa-solid fa-blog"></i> 블로그</a></li>
            <li><a href="#" class=""><i class="fa-solid fa-phone"></i> 연락처</a></li>
        </ul>
    </nav>
</body>
</html>
