<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 카드</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;   /* 페이지 전체에 여백*/
            min-height: 100vh;   /* 최소 높이를 화면 전체 높이로 함 */
        }
        /* 프로필 카드 컨테이너 */
        .profile-card{
            background: white;
            border-radius: 16px;    /* 둥근 모서리 */
            box-shadow: 0 9px 32px rgba(0, 0, 0, 0.12);
            padding: 40px;  /* 넉넉한 내부 여백 */
            max-width: 400px;   /* 최대 너비 제한 */
            width: 100%;    /* 반응형 위한 전체 너비 설정*/
            text-align: center; /* 전체 내용 중앙 정렬 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 미세한 테두리 */
            margin: 0 auto; /* 좌우 중앙 정렬 */
        }
        .profile-card:hover{
            transform: translateY(-5px);    /* 위로 5px 이동*/
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
        }
        /* 프로필 아바타 */
        .profile-avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: linear-gradient(135deg, #667eea, #764ba2);  /* 그라데이션 배경*/
            color: white;
            margin: 0 auto 20px;    /* 중아 정렬, 아래 여백 20px*/
            font-size: 3em;     /* 큰 글씨 크기 */
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);      /* 아바타 그림자 */
            text-align: center;
            line-height: 120px;     /* 요소 높이와 동일하게 설정 => 세로 중앙 정렬 */
        }
        /* 프로필 이름 */
        .profile-nam2{
            font-size: 2em;     /* 큰 글씨 */
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;     /* 아래 여백 */
        }
        /* 프로필 역할/직책 */
        .profile-title{
            color: #667eea;
            font-size: 1.1em;
            font-weight: 500;   /* 중간 굵기 */
            margin-bottom: 8px;     /* 아래 여백 */
        }
        /* 프로필 설명 */
        .profile-descrition{
            color: #666;
            font-size: 0.95em;  /* 조금 작은 크기 */
            line-height: 1.5;   /* 읽기 편한 줄 간격*/
            margin-bottom: 30px;    /* 아래 여백 */
            max-width: 300px;
            margin-left: auto;      /*좌우 중앙 정렬*/
            margin-right: auto;
        }
        /* 통계 영역 */
        .profile-stats{
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;  /* 구분선 */
            text-align: center;
        }
        /* 개별 통계 항목 - 가로배치(inline-block) */
        .stats{
            display: inline-block;  /* 가로로 나란히 배치 */
            text-align: center;     /* 각 통계 항목 내부 중앙 정렬 */
            margin: 0 20px;     /* 좌우 여백으로 간격 조절 */
            vertical-align: top;
        }
        /* 통계 숫자 */
        .stats-num{
            font-size: 1.8em;   /* 큰 숫자 */
            font-weight: bold;  /* 굵은 글씨 */
            color: #667eea;
            margin-bottom: 5px;
            display: block;     /* 블록으로 만들어 줄바꿈 */
        }
        /* 통계 라벨 */
        .stats-label{
            font-size: 0.85em;
            color: #888;
            font-weight: 500;
            display: block;     /* 블록으로 만들어 줄바꿈 */
        }
        /* 통계 항목 호버 효과 */
        .stats:hover .stats-num{
            color: #764ba2;     /* 호버 시 색상 변경 */
            transform: scale(1.1);  /* 살빡 확대 */
            transition: all 0.3s ease;  /* 부드러운 애니메이션 */
        }
        /* 소셜 링크 버튼들 */
        .social-links{
            margin-top: 25px;
            text-align: center;
        }

        .social-link{
            display: inline-block;  /* 가로로 나란히 배치 */
            width: 45px;
            height: 45px;
            border-radius: 50%;     /* 원형 */
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 8px;  /* 버튼 간 간격 */
            transition: all 0.3s ease;  /* 부드러운 애니메이션 */
            border: 2px solid transparent;  /* 투명 테두리 */
            text-align: center;
            line-height: 45px;      /* 요소 높이와 동일하게 설정 => 세로 중앙 정렬 */
        }

        .social-link:hover{
            background: #667eea;
            color: white;
            transform: translateY(-3px);    /* 위로 이동 */
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);    /* 그림자 */
        }

        .page-title{
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 class="page-title">🎯미션임파서블 파이널 완성</h1>
    <!--메인 프로필 카드-->
    <div class="profile-card">
        <!--원형 아바타(실제는 이미지를 사용해야함)-->
        <div class="profile-avatar">
            이
        </div>
        <!--사용자 기본 정보-->
        <h2 class="profile-name">이개발</h2>
        <p class="profile-title">프론트엔드 개발자</p>
        <p class="profile-descrition">
            사용자 중심의 웹 경험을 만드는 것을 좋아하는 개발자입니다.
            HTML, CSS, JavaScript를 활용해서 아름답고 기능적인 인터페이스를 제작합니다.
        </p>
        <!--통계 정보 영역-->
        <div class="profile-stats">
            <div class="stats">
                <span class="stats-num">324</span>
                <span class="stats-label">팔로워</span>
            </div>
            <div class="stats">
                <span class="stats-num">89</span>
                <span class="stats-label">팔로잉</span>
            </div>
            <div class="stats">
                <span class="stats-num">42</span>
                <span class="stats-label">프로젝트</span>
            </div>
        </div>
        <!--소셜 미디어 링크-->
        <div class="social-links">
            <a href="#" class="social-link" title="Github">🐙</a>
            <a href="#" class="social-link" title="LingkedIn">💼</a>
            <a href="#" class="social-link" title="이메일">✉️</a>
            <a href="#" class="social-link" title="트위터">🐦</a>
        </div>
    </div>
</body>
</html>
