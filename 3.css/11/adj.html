<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        body {
            background-color: #eee;
        }
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            line-height: 2;
        }
        /*h1 요소의 형제 요소 중 첫 번째 p 요소*/
        h1 + p {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <h1>The thinnest Apple Watch ever, with our biggest display.</h1>
        <p>Apple Trade In.Get $30–$385 in credit toward your new Apple Watch.Footnote◊◊</p>
        <div>
            <p>In Stock Free Shipping Get delivery dates</p>
            <p>$1,049.00</p>
        </div>
    </section>
</body>
</html>
