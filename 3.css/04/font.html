<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 40px;     /* 절대 크리로 글자 크기 지정하기 */
        }
    p{font-size: 20px;}
    </style>
</head>
<body>
    <h1>CSS 속성</h1>
    <p>키워드는 사용자의 기본 폰트(medium) 크기에 따라 정해집니다.</p>
    <p>font size="1" 부터 font size="7" 와 같은 HTML 과 유사하게 표현됩니다.</p>
    <p>기본 유저 폰트 크기는 font size="3"입니다.</p>
</body>
</html>
