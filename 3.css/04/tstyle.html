<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 42px;

        }
        .accent{
            font-size: 24px;
            font-weight: 900;   /* 100은 가장 가늘게 ~900은 가장 굵게*/
        }
        .italic{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS 속성</h1>
    <p>키워드는 사용자의 기본 <span class="accent">폰트(medium)</span> 크기에 따라 정해집니다.</p>
    <p>font size="1" 부터 font size="7" 와 같은 HTML 과 유사하게 표현됩니다.</p>
    <p class="italic">기본 유저 폰트 크기는 font size="3"입니다.</p> 
</body>
</html>
